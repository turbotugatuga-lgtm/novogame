<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo Tuga</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    class MenuScene extends Phaser.Scene {
      constructor() {
        super('MenuScene');
      }

      preload() {
        this.load.image('logo', 'assets/title.png'); // tela inicial
        this.load.image('player', 'assets/turbotuga.png'); // personagem
        this.load.image('background', 'assets/background.png');
        this.load.image('coin', 'assets/coin.png');
      }

      create() {
        this.add.image(400, 300, 'logo').setDisplaySize(800, 600);

        const startButton = this.add.text(400, 450, 'START GAME', { fontSize: '32px', fill: '#000' }).setOrigin(0.5).setInteractive();
        const shopButton = this.add.text(400, 500, 'SHOP', { fontSize: '32px', fill: '#000' }).setOrigin(0.5).setInteractive();
        const quitButton = this.add.text(400, 550, 'QUIT', { fontSize: '32px', fill: '#000' }).setOrigin(0.5).setInteractive();

        startButton.on('pointerdown', () => this.scene.start('GameScene'));
        shopButton.on('pointerdown', () => this.scene.start('ShopScene'));
        quitButton.on('pointerdown', () => window.close());
      }
    }

    class GameScene extends Phaser.Scene {
      constructor() {
        super('GameScene');
      }

      preload() {
        this.load.image('background', 'assets/background.png');
        this.load.image('player', 'assets/turbotuga.png');
        this.load.image('coin', 'assets/coin.png');
      }

      create() {
        this.add.image(400, 300, 'background').setDisplaySize(800, 600);

        this.player = this.physics.add.sprite(100, 450, 'player');
        this.player.setScale(0.4);
        this.player.setCollideWorldBounds(true);

        this.coin = this.physics.add.sprite(400, 300, 'coin');
        this.coin.setScale(0.2);
      }

      update() {
        // movement and game logic here
      }
    }

    class ShopScene extends Phaser.Scene {
      constructor() {
        super('ShopScene');
      }

      create() {
        this.add.text(400, 100, 'SHOP', { fontSize: '32px', color: '#fff' }).setOrigin(0.5);
        this.add.text(400, 200, 'Skin: Turbo Tuga', { fontSize: '20px', color: '#fff' }).setOrigin(0.5);
        this.add.text(400, 250, 'Skin: Ninja (visual only)', { fontSize: '20px', color: '#fff' }).setOrigin(0.5);
        this.add.text(400, 300, 'Skin: Millionaire (visual only)', { fontSize: '20px', color: '#fff' }).setOrigin(0.5);

        const backButton = this.add.text(400, 500, 'BACK', { fontSize: '28px', fill: '#fff' }).setOrigin(0.5).setInteractive();
        backButton.on('pointerdown', () => this.scene.start('MenuScene'));
      }
    }

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#000',
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 500 }, debug: false }
      },
      scene: [MenuScene, GameScene, ShopScene]
    };

    new Phaser.Game(config);
  </script>
</body>
</html>

  this.add.text(GAME_WIDTH/2,90,'TURBO TUGA',{fontSize:'64px', color:'#ffd166'}).setOrigin(0.5);
  this.add.text(GAME_WIDTH/2,150,'Endless runner with coins and levels',{fontSize:'18px', color:'#ffffff'}).setOrigin(0.5);
  const play=this.add.text(GAME_WIDTH/2,260,'START GAME',{fontSize:'28px', backgroundColor:'#2b8a3e', padding:8, color:'#fff'}).setOrigin(0.5).setInteractive();
  const shop=this.add.text(GAME_WIDTH/2,320,'SHOP',{fontSize:'22px', backgroundColor:'#415a77', padding:6, color:'#fff'}).setOrigin(0.5).setInteractive();
  play.on('pointerup',()=>this.scene.start('GameScene',{level:1})); shop.on('pointerup',()=>this.scene.start('ShopScene'));
  const hero=this.add.sprite(GAME_WIDTH/2,200,'tuga').setScale(1.0);
  this.anims.create({ key:'run', frames:this.anims.generateFrameNumbers('tuga',{start:0,end:2}), frameRate:8, repeat:-1 });
  hero.play('run');
}}

class ShopScene extends Phaser.Scene{ constructor(){super('ShopScene');} create(){
  this.add.image(GAME_WIDTH/2,GAME_HEIGHT/2,'background').setDisplaySize(GAME_WIDTH,GAME_HEIGHT);
  this.add.text(GAME_WIDTH/2,60,'Shop',{fontSize:'32px', color:'#ffd166'}).setOrigin(0.5);
  this.add.text(400,140,'Default Skin: Turbo Tuga\\nNinja Skin: (visual only)\\nMillionaire Skin: (visual only)',{fontSize:'18px', color:'#fff', align:'center'}).setOrigin(0.5);
  this.add.text(80,420,'Back',{fontSize:'20px', color:'#fff'}).setInteractive().on('pointerup',()=>this.scene.start('TitleScene'));
}}

class GameScene extends Phaser.Scene{ constructor(){super('GameScene');} init(d){this.level=d.level||1} create(){
  this.add.image(GAME_WIDTH/2,GAME_HEIGHT/2,'background').setDisplaySize(GAME_WIDTH,GAME_HEIGHT);
  this.platforms=this.physics.add.staticGroup();
  for(let i=0;i<25;i++){ this.platforms.create(i*80, GAME_HEIGHT-16, 'tile').setScale(1).refreshBody(); }
  this.player=this.physics.add.sprite(100,GAME_HEIGHT-120,'tuga').setScale(0.9);
  this.player.setCollideWorldBounds(true);
  this.physics.add.collider(this.player,this.platforms);
  if(!this.anims.get('run')){ this.anims.create({ key:'run', frames:this.anims.generateFrameNumbers('tuga',{start:0,end:2}), frameRate:8, repeat:-1 }); }
  this.player.play('run');
  this.coins=this.physics.add.group(); for(let i=0;i<8+this.level*2;i++){ let x=300+i*130+Phaser.Math.Between(-40,40); let y=GAME_HEIGHT-140-Phaser.Math.Between(0,160); let c=this.coins.create(x,y,'coin'); c.body.setAllowGravity(false); }
  this.physics.add.overlap(this.player,this.coins,(p,c)=>{ c.disableBody(true,true); this.coinsCollected = (this.coinsCollected||0)+1; },null,this);
  this.cursors=this.input.keyboard.createCursorKeys();
  this.input.on('pointerdown',()=>this.jump());
  this.score=0; this.coinsCollected=0; this.lives=3;
  this.hud=this.add.text(10,10,'',{fontSize:'18px', color:'#fff'}).setScrollFactor(0);
  this.cameras.main.startFollow(this.player,true,0.08,0.08);
  this.cameras.main.setBounds(0,0,2000,GAME_HEIGHT);
} update(t,dt){
  const speed= (this.cursors.left.isDown)? -200 : (this.cursors.right.isDown)? 220 : 0; this.player.setVelocityX(speed);
  if((this.cursors.space.isDown||this.cursors.up.isDown) && this.player.body.onFloor()) this.jump();
  this.hud.setText(`Level: ${this.level}  Coins: ${this.coinsCollected}  Lives: ${this.lives}`);
} jump(){ if(this.player.body.onFloor()){ this.player.setVelocityY(-380); } }

const cfg={ type:Phaser.AUTO, width:GAME_WIDTH, height:GAME_HEIGHT, parent:'game-container', physics:{ default:'arcade', arcade:{ gravity:{ y:800 }, debug:false } }, scene:[BootScene,TitleScene,ShopScene,GameScene] };
new Phaser.Game(cfg);
</script>
</body>
</html>
